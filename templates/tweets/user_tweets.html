{% extends 'base.html' %} {% block content %}
<section>
  <div class="container-fluid pt-4">
    <div class="row pt-4">
      <div class="col-3"></div>
      <div class="col-6"><p class="display-4">This is your legacy.</p></div>
    </div>
    <div class="row pt-4">
      <div class="col-3"></div>
      <div class="col-6">
        {% for tweet in tweets %}
          <div class="row p-2 bg-light rounded mb-3">
            <div class="col-12 d-flex justify-content-between">
              {{ tweet.text }}
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
{% endblock content %}
